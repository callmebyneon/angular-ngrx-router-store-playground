<div class="container">
  <button type="button" (click)="goBack()">‚Üê</button>
  <h2>Book Information</h2>

  <div *ngIf="book$ | async as book; else getBookInfo">
    <app-book-info [book]="book"></app-book-info>
  </div>

  <ng-template #getBookInfo>
    <div *ngIf="bookInfo as book; else noInfo">
      <app-book-info [book]="book"></app-book-info>
    </div>
  </ng-template>

  <ng-template #noInfo>waiting...</ng-template>
</div>
